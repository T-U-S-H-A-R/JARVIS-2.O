<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: url('ab.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 100, 255, 0.3);
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            max-width: 380px;
            width: 100%;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 100, 255, 0.2);
        }
        
        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(0, 100, 255, 0.5);
        }
        
        .subtitle {
            color: #8899cc;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        
        .password-display {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 100, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            font-size: 1.4rem;
            letter-spacing: 3px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        
        .dots {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 100, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .dot.filled {
            background: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            border-color: rgba(255, 0, 0, 0.5);
        }
        
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .key {
            background: rgba(0, 50, 150, 0.2);
            color: white;
            border: 1px solid rgba(0, 100, 255, 0.4);
            border-radius: 12px;
            padding: 18px 5px;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .key:hover {
            background: rgba(0, 100, 255, 0.3);
            border-color: rgba(0, 150, 255, 0.6);
            box-shadow: 0 0 15px rgba(0, 100, 255, 0.4);
            transform: translateY(-2px);
        }
        
        .key:active {
            background: rgba(255, 0, 0, 0.2);
            border-color: rgba(255, 0, 0, 0.5);
            transform: translateY(0);
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .action-btn {
            padding: 15px;
            border: 1px solid;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .clear-btn {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4444;
            border-color: rgba(255, 0, 0, 0.3);
        }
        
        .clear-btn:hover {
            background: rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }
        
        .submit-btn {
            background: rgba(0, 100, 255, 0.1);
            color: #4488ff;
            border-color: rgba(0, 100, 255, 0.3);
        }
        
        .submit-btn:hover {
            background: rgba(0, 100, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 100, 255, 0.3);
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            backdrop-filter: blur(5px);
        }
        
        .success {
            background: rgba(0, 255, 0, 0.1);
            color: #44ff44;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
        
        .error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4444;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
        
        #displayText {
            color: #8899cc;
            text-shadow: 0 0 5px rgba(136, 153, 204, 0.5);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="container">
        <h1>SECURE ACCESS</h1>
        <p class="subtitle">ENTER 4-DIGIT SECURITY CODE</p>
        
        <div class="password-display" id="passwordDisplay">
            <span id="displayText">ENTER CODE</span>
        </div>
        
        <div class="dots" id="dotsContainer">
            <div class="dot" id="dot1"></div>
            <div class="dot" id="dot2"></div>
            <div class="dot" id="dot3"></div>
            <div class="dot" id="dot4"></div>
        </div>
        
        <div class="keypad">
            <button class="key" onclick="addNumber(1)">1</button>
            <button class="key" onclick="addNumber(2)">2</button>
            <button class="key" onclick="addNumber(3)">3</button>
            <button class="key" onclick="addNumber(4)">4</button>
            <button class="key" onclick="addNumber(5)">5</button>
            <button class="key" onclick="addNumber(6)">6</button>
            <button class="key" onclick="addNumber(7)">7</button>
            <button class="key" onclick="addNumber(8)">8</button>
            <button class="key" onclick="addNumber(9)">9</button>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn clear-btn" onclick="clearPassword()">CLEAR</button>
            <button class="action-btn submit-btn" onclick="checkPassword()">SUBMIT</button>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        let enteredPassword = '';
        const correctPassword = '1234'; // Change this to your desired password
        
        function addNumber(num) {
            if (enteredPassword.length < 4) {
                enteredPassword += num;
                updateDisplay();
            }
        }
        
        function updateDisplay() {
            const dots = document.querySelectorAll('.dot');
            const displayText = document.getElementById('displayText');
            
            // Update dots
            dots.forEach((dot, index) => {
                if (index < enteredPassword.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            });
            
            // Show numbers or placeholder
            if (enteredPassword.length === 0) {
                displayText.textContent = 'ENTER CODE';
                displayText.style.color = '#8899cc';
            } else {
                displayText.textContent = '*'.repeat(enteredPassword.length);
                displayText.style.color = '#4488ff';
            }
            
            // Hide message
            document.getElementById('message').style.display = 'none';
        }
        
        function clearPassword() {
            enteredPassword = '';
            updateDisplay();
        }
        
        function checkPassword() {
            const message = document.getElementById('message');
            
            if (enteredPassword.length !== 4) {
                message.textContent = 'ENTER 4 DIGITS';
                message.className = 'message error';
                message.style.display = 'block';
                return;
            }
            
            if (enteredPassword === correctPassword) {
                message.textContent = '✓ ACCESS GRANTED';
                message.className = 'message success';
                message.style.display = 'block';
                
                // Redirect to index1.html after success
                setTimeout(() => {
                    window.location.href = 'index1.html';
                }, 1000);
            } else {
                message.textContent = '✗ ACCESS DENIED';
                message.className = 'message error';
                message.style.display = 'block';
                clearPassword();
            }
        }
        
        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '1' && key <= '9') {
                addNumber(parseInt(key));
            } else if (key === 'Backspace') {
                clearPassword();
            } else if (key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
